# Docker Compose para DOC2PDF API
# Autor: Maxwell da Silva Oliveira - M&S do Brasil LTDA

version: '3.8'

services:
  doc2pdf-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc2pdf-api
    restart: unless-stopped
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - PORT=5000
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 9m
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - doc2pdf-network
    volumes:
      # Opcional: Para desenvolvimento com hot-reload
      # - ./app.py:/app/app.py:ro
      # - ./version.py:/app/version.py:ro
      - /tmp/doc2pdf:/tmp/doc2pdf
    labels:
      - "com.docker2pdf.description=API Flask para conversão DOC to PDF"
      - "com.docker2pdf.author=Maxwell da Silva Oliveira"
      - "com.docker2pdf.version=1.1.1"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  doc2pdf-network:
    driver: bridge
    name: doc2pdf-network

# Volumes para persistência (se necessário)
volumes:
  doc2pdf-temp:
    driver: local
